<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeBlock | Admin</title>
  <link rel="icon" type="image/x-icon" href="static/img/wrist-watch.png">
  <link rel="stylesheet" href="static/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <main class="admin-card">
    <div class="back-button">
      <a href="home.html">← Back</a>
    </div>

    <h1>Admin Panel – Assign Roles</h1>

    <div class="form-group">
      <label for="wallet">Wallet Address</label>
      <input type="text" id="wallet" placeholder="0x...">
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role">
        <option value="Manufacturer">Manufacturer</option>
        <option value="Retailer">Retailer</option>
        <option value="Buyer">Buyer</option>
        <option value="Reseller">Reseller</option>
      </select>
    </div>

    <button id="assignRole">Assign Role</button>

    <p id="status"></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const CONTRACT_ADDRESS = "0xc2e4f723dc8ef3b2809127c10e2649459530aa8c";
    const ABI = [
    {
      "inputs": [],
      "stateMutability": "nonpayable",
      "type": "constructor"
    },
    {
      "anonymous": false,
      "inputs": [
        {
          "indexed": true,
          "internalType": "address",
          "name": "user",
          "type": "address"
        },
        {
          "indexed": false,
          "internalType": "string",
          "name": "role",
          "type": "string"
        }
      ],
      "name": "RoleAssigned",
      "type": "event"
    },
    {
      "inputs": [],
      "name": "admin",
      "outputs": [
        {
          "internalType": "address",
          "name": "",
          "type": "address"
        }
      ],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [],
      "name": "getMyRole",
      "outputs": [
        {
          "internalType": "string",
          "name": "",
          "type": "string"
        }
      ],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "address",
          "name": "user",
          "type": "address"
        }
      ],
      "name": "getRole",
      "outputs": [
        {
          "internalType": "string",
          "name": "",
          "type": "string"
        }
      ],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "address",
          "name": "",
          "type": "address"
        }
      ],
      "name": "roles",
      "outputs": [
        {
          "internalType": "string",
          "name": "",
          "type": "string"
        }
      ],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "address",
          "name": "user",
          "type": "address"
        },
        {
          "internalType": "string",
          "name": "role",
          "type": "string"
        }
      ],
      "name": "setRole",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    }
  ]

    document.getElementById("assignRole").addEventListener("click", async () => {
      const address = document.getElementById("wallet").value;
      const role = document.getElementById("role").value;
      const status = document.getElementById("status");

      if (!window.ethereum) {
        status.textContent = "Please install MetaMask.";
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

        const tx = await contract.setRole(address, role);
        await tx.wait();

        status.style.color = "green";
        status.textContent = `Role "${role}" assigned to ${address}`;
      } catch (error) {
        console.error(error);
        status.style.color = "red";
        status.textContent = " Error: " + (error.reason || error.message);
      }
    });
  </script>
</body>
</html>
