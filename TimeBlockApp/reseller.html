<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeBlock | Reseller</title>
  <link rel="icon" type="image/x-icon" href="static/img/wrist-watch.png">
  <link rel="stylesheet" href="static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container" style="height: auto; align-items: flex-start;">
    <section class="card">
      
      <!-- Back Button -->
      <div class="back-button">
        <a href="home.html">← Back</a>
      </div>
  
      <div id="walletAddress" class="wallet-address">
        <img src="static/img/2048px-MetaMask_Fox.png" alt="Fox" class="wallet-inline-icon">
        <span id="walletText">Connected wallet: Loading...</span>
      </div>
  
      <h2 class="app-title" style="margin-top: 2rem;">Reseller</h2>
  
      <!-- Action Panel -->
      <div class="action-grid">
        <!-- View Certificate -->
        <div class="action-box">
          <h4>View Certificate</h4>
          <select id="viewDropdown">
            <option selected disabled>Select watch</option>
          </select>
          <button class="primary-btn full-width" id="viewCertBtn">Show Certificate</button>
        </div>
  
        <!-- Sell to Reseller -->
        <div class="action-box">
          <h4>Transfer to Buyer</h4>
          <input type="text" id="resellerAddress" placeholder="Reseller wallet address">
          <select id="sellDropdown">
            <option selected disabled>Select watch</option>
          </select>
          <button class="primary-btn full-width" id="sellBtn">Sell</button>
        </div>
  
        <!-- Make Payment -->
        <div class="payment-box">
          <h4>Make Payment</h4>
          <div class="payment-box-fields">
            <input type="text" id="paymentAmount" placeholder="Amount (ETH)" class="text-input">
            <input type="text" id="retailerPayAddress" placeholder="Wallet Address" class="text-input">
            <button class="primary-btn" id="payBtn">Pay</button>
          </div>
        </div>
        
  
      <!-- Transaction History -->
      <div class="full-width-box">
        <h3>Transaction History</h3>
        <div id="historyBox" class="history-box">
          <p>Transactions will appear here after transfers.</p>
        </div>
      </div>
      </div>
    </section>
  </main>
  

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script type="module">

    import {REG_ABI, MANAGEMENT_ABI} from './static/ABI.js';

    const walletText = document.getElementById('walletText');
    const assignDropdown = document.getElementById("assignDropdown");
    const viewDropdown = document.getElementById("viewDropdown");
    const REG_CONTRACT_ADDRESS = "0xe2a29568361a2da8783e73d34ee255088297845f";
    const MANAGEMENT_CONTRACT_ADDRESS = "0xe6ba2cfef549aa6622d1c1cc9329e75a4ed56edf";

    const transactionHistory = [];

    async function connectWallet() {
      if (!window.ethereum) {
        walletText.textContent = "MetaMask not found";
        return;
      }
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const address = await signer.getAddress();
      walletText.textContent = `Connected wallet: ${address}`;
    }

    async function loadWatchOptions() {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const contract = new ethers.Contract(REG_CONTRACT_ADDRESS, REG_ABI, provider);
      const count = await contract.watchCount();
      assignDropdown.innerHTML = '<option selected disabled>Select watch</option>';
      viewDropdown.innerHTML = '<option selected disabled>Select watch</option>';
      for (let i = 1; i <= count; i++) {
        const watch = await contract.getWatchDetails(i);
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${watch.model} (${watch.serialNumber})`;
        assignDropdown.appendChild(option.cloneNode(true));
        viewDropdown.appendChild(option);
      }
    }

    async function transferToBuyer() {
      const buyer = document.getElementById("buyerAddress").value;
      const selectedId = parseInt(assignDropdown.value);
      if (!buyer || isNaN(selectedId)) {
        alert("Please enter buyer address and select a watch.");
        return;
      }
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(MANAGEMENT_CONTRACT_ADDRESS, MGMT_ABI, signer);
      try {
        const tx = await contract.transferToBuyer(selectedId, buyer);
        await tx.wait();
        alert(`Transferred watch ${selectedId} to ${buyer}`);
        transactionHistory.push(`Watch ${selectedId} → ${buyer}`);
        updateHistory();
      } catch (err) {
        console.error(err);
        alert("Transfer failed: " + (err.data?.message || err.message));
      }
    }

    async function showCertificate() {
      const selectedId = parseInt(watchDropdown.value);

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const regContract = new ethers.Contract(REG_CONTRACT_ADDRESS, REG_ABI, provider);
      const mgmtContract = new ethers.Contract(MANAGEMENT_CONTRACT_ADDRESS, MANAGEMENT_ABI, provider);

      const watch = await regContract.getWatchDetails(selectedId);
      const currentOwner = await mgmtContract.getCurrentOwner(selectedId);

      var message = `Certificate for ${watch.model}
      Serial: ${watch.serialNumber}
      Manufacturer Address: ${watch.issuedTo}`;

      if (currentOwner !== ethers.constants.AddressZero) {
        message += `\nCurrent Owner: ${currentOwner}`;
      }

      alert(message);
    }

    function updateHistory() {
      const box = document.getElementById("historyBox");
      box.innerHTML = transactionHistory.length === 0
        ? '<p>Transactions will appear here after transfers.</p>'
        : '<ul>' + transactionHistory.map(item => `<li>${item}</li>`).join('') + '</ul>';
    }

    window.addEventListener("DOMContentLoaded", async () => {
      await connectWallet();
      await loadWatchOptions();
      document.getElementById("assignBtn").addEventListener("click", transferToBuyer);
      document.getElementById("viewBtn").addEventListener("click", showCertificate);
      document.querySelector(".close").addEventListener("click", () => {
        document.getElementById("certModal").style.display = "none";
      });
    });
  </script>
</body>

</html>
