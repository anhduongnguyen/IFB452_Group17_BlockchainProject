<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeBlock | Buyer</title>
  <link rel="icon" type="image/x-icon" href="static/img/wrist-watch.png">
  <link rel="stylesheet" href="static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container" style="height: auto; align-items: flex-start;">
    <section class="card">
      
      <!-- Back Button -->
      <div class="back-button">
        <a href="home.html">‚Üê Back</a>
      </div>
  
      <!-- Wallet Info -->
      <div id="walletAddress" class="wallet-address">
        <img src="static/img/2048px-MetaMask_Fox.png" alt="Fox" class="wallet-inline-icon">
        <span id="walletText">Connected wallet: Loading...</span>
      </div>
  
      <h2 class="app-title" style="margin-top: 2rem;">Buyer</h2>
  
      <!-- Action Panel -->
      <div class="action-grid">
        <!-- View Certificate -->
        <div class="action-box">
          <h4>View Certificate</h4>
          <select id="viewDropdown">
            <option selected disabled>Select watch</option>
          </select>
          <button class="primary-btn full-width" id="viewCertBtn">Show Certificate</button>
        </div>
  
        <!-- Sell to Reseller -->
        <div class="action-box">
          <h4>Transfer to Reseller</h4>
          <input type="text" id="resellerAddress" placeholder="Reseller wallet address">
          <select id="sellDropdown">
            <option selected disabled>Select watch</option>
          </select>
          <button class="primary-btn full-width" id="sellBtn">Sell</button>
        </div>
  
        <!-- Make Payment -->
        <div class="payment-box">
          <h4>Make Payment</h4>
          <div class="payment-box-fields">
            <input type="text" id="paymentAmount" placeholder="Amount (ETH)" class="text-input">
            <input type="text" id="retailerPayAddress" placeholder="Wallet Address" class="text-input">
            <button class="primary-btn" id="payBtn">Pay</button>
          </div>
        </div>
        
  
      <!-- Transaction History -->
      <div class="full-width-box">
        <h3>Transaction History</h3>
        <div id="historyBox" class="history-box">
          <p>Transactions will appear here after transfers.</p>
        </div>
      </div>
      </div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const walletText = document.getElementById('walletText');
    const viewDropdown = document.getElementById("viewDropdown");
    const sellDropdown = document.getElementById("sellDropdown");

    const REG_CONTRACT_ADDRESS = "0xe2a29568361a2da8783e73d34ee255088297845f";
    const MANAGEMENT_CONTRACT_ADDRESS = "0x4597014f3a6e4c77499bb72f6abc46234a1ead25";

    const REG_ABI = [/* Your full REG_ABI from manufacturer.html */];
    const MANAGEMENT_ABI = [/* Your full MANAGEMENT_ABI from manufacturer.html */];

    async function loadBuyerWatches(currentAddress) {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const reg = new ethers.Contract(REG_CONTRACT_ADDRESS, REG_ABI, provider);
      const mgmt = new ethers.Contract(MANAGEMENT_CONTRACT_ADDRESS, MANAGEMENT_ABI, provider);

      const count = await reg.watchCount();
      viewDropdown.innerHTML = '<option selected disabled>Select watch</option>';
      sellDropdown.innerHTML = '<option selected disabled>Select watch</option>';

      for (let i = 1; i <= count; i++) {
        const owner = await mgmt.getCurrentOwner(i);
        if (owner.toLowerCase() === currentAddress.toLowerCase()) {
          const details = await reg.getWatchDetails(i);
          const label = `${details.model} (${details.serialNumber})`;
          const option = new Option(label, i);
          viewDropdown.appendChild(option.cloneNode(true));
          sellDropdown.appendChild(option);
        }
      }
    }

    async function showCertificate() {
      const id = parseInt(viewDropdown.value);
      if (isNaN(id)) return alert("Select a watch first.");

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const reg = new ethers.Contract(REG_CONTRACT_ADDRESS, REG_ABI, provider);
      const mgmt = new ethers.Contract(MANAGEMENT_CONTRACT_ADDRESS, MANAGEMENT_ABI, provider);

      const w = await reg.getWatchDetails(id);
      const current = await mgmt.getCurrentOwner(id);

      let message = `Certificate for ${w.model}\nSerial: ${w.serialNumber}\nManufacturer: ${w.issuedTo}`;
      if (current !== ethers.constants.AddressZero) {
        message += `\nCurrent Owner: ${current}`;
      }
      alert(message);
    }

    async function sellToReseller() {
      const id = parseInt(document.getElementById("sellDropdown").value);
      const reseller = document.getElementById("resellerAddress").value.trim();
      if (!reseller || isNaN(id)) return alert("Please enter address and select a watch.");

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(MANAGEMENT_CONTRACT_ADDRESS, MANAGEMENT_ABI, signer);

      try {
        const tx = await contract.transferWatch(id, reseller);
        await tx.wait();
        alert(`Watch ${id} sold to ${reseller}`);
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    async function makePayment() {
      const amount = document.getElementById("paymentAmount").value.trim();
      const to = document.getElementById("retailerPayAddress").value.trim();
      if (!amount || !to) return alert("Fill in all payment fields");

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();

      try {
        const tx = await signer.sendTransaction({
          to: to,
          value: ethers.utils.parseEther(amount)
        });
        await tx.wait();
        alert("Payment successful");
      } catch (err) {
        alert("Payment failed: " + err.message);
      }
    }

    async function loadTransactionHistory(currentAddress) {
      const list = document.getElementById("transactionList");
      list.innerHTML = "<p>Coming soon: transaction fetch from contract logs.</p>";
      // Optional: implement event filtering logic here
    }

    window.addEventListener("DOMContentLoaded", async () => {
      if (!window.ethereum) {
        walletText.textContent = "MetaMask not found";
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const address = await signer.getAddress();
      walletText.textContent = `Connected wallet: ${address}`;

      await loadBuyerWatches(address);
      await loadTransactionHistory(address);

      document.getElementById("viewCertBtn").addEventListener("click", showCertificate);
      document.getElementById("sellBtn").addEventListener("click", sellToReseller);
      document.getElementById("payBtn").addEventListener("click", makePayment);
    });
  </script>
</body>
</html>
