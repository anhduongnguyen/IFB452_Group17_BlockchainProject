<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeBlock | Buyer</title>
  <link rel="icon" type="image/x-icon" href="static/img/wrist-watch.png">
  <link rel="stylesheet" href="static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container" style="height: auto; align-items: flex-start;">
    <section class="card">
      <div class="back-button">
        <a href="home.html">‚Üê Back</a>
      </div>

      <div id="walletAddress" class="wallet-address">
        <img src="static/img/2048px-MetaMask_Fox.png" alt="Fox" class="wallet-inline-icon">
        <span id="walletText">Connected wallet: Loading...</span>
      </div>

      <h2 class="app-title" style="margin-top: 2rem;">Select View</h2>

      <div class="card-section">
        <select id="viewSelector" class="text-input" style="margin-bottom: 0.3 rem; width:27%;">
          <option value="buyer">Buyer View</option>
          <option value="sell">Sell View</option>
        </select>
      </div>

      <!-- BUYER VIEW -->
      <div id="buyerView" class="action-grid-2" >

        <!-- Action Box: Certificate & Authenticity -->
        <div class="action-box">
          <h4>Verify & View Certificate</h4>
          <select id="buyDropdown" class="text-input">
            <option selected disabled>Select a watch</option>
          </select>
          <button class="primary-btn full-width">View Certificate & Verify</button>
        </div>

        <!-- Action Box: Make Payment -->
        <div class="action-box">
          <h4>Buy from Retailer</h4>
          <input type="text" id="paymentAmount" placeholder="Amount (ETH)" class="text-input">
          <input type="text" id="retailerPayAddress" placeholder="Retailer Wallet Address" class="text-input">
          <button class="primary-btn full-width">Buy Now</button>
        </div>

      </div>

      <!-- SELL VIEW -->
      <div id="sellView" class="action-grid" style="display: none;">

        <!-- Action Box: Transfer to Reseller -->
        <div class="action-box">
          <h4>Transfer to Reseller</h4>
          <select id="sellDropdown" class="text-input">
            <option selected disabled>Select your watch</option>
          </select>
          <input type="text" id="resellerAddress" placeholder="Reseller Wallet Address" class="text-input">
          <button class="primary-btn full-width">Sell</button>
        </div>
      </div>

      <script>
        // Simple view switch logic
        document.addEventListener("DOMContentLoaded", () => {
          const viewSelector = document.getElementById("viewSelector");
          const buyerView = document.getElementById("buyerView");
          const sellView = document.getElementById("sellView");

          viewSelector.addEventListener("change", () => {
            const selected = viewSelector.value;
            buyerView.style.display = selected === "buyer" ? "grid" : "none";
            sellView.style.display = selected === "sell" ? "grid" : "none";
          });
        });
      </script>

      <div class="full-width-box">
        <h3>Transaction History</h3>
        <div id="historyBox" class="history-box">
          <p>Transactions will appear here after transfers.</p>
        </div>
      </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script type="module">
    import { REG_ABI, MANAGEMENT_ABI } from './static/ABI.js';

    const walletText = document.getElementById('walletText');
    const viewDropdown = document.getElementById("viewDropdown");
    const sellDropdown = document.getElementById("sellDropdown");
    const buyDropdown = document.getElementById("buyDropdown");

    const REG_CONTRACT_ADDRESS = "0xe2a29568361a2da8783e73d34ee255088297845f";
    const MANAGEMENT_CONTRACT_ADDRESS = "0x4a1842586d82e73569385106e83f63ede0853fdc";


    async function loadBuyerWatches(currentAddress) {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const reg = new ethers.Contract(REG_CONTRACT_ADDRESS, REG_ABI, provider);
      const mgmt = new ethers.Contract(MANAGEMENT_CONTRACT_ADDRESS, MANAGEMENT_ABI, provider);

      const count = await reg.watchCount();
      viewDropdown.innerHTML = '<option selected disabled>Select watch</option>';
      sellDropdown.innerHTML = '<option selected disabled>Select watch</option>';

      for (let i = 1; i <= count; i++) {
        const owner = await mgmt.getCurrentOwner(i);
        if (owner.toLowerCase() === currentAddress.toLowerCase()) {
          const details = await reg.getWatchDetails(i);
          const label = `${details.model} (${details.serialNumber})`;
          const option = new Option(label, i);
          viewDropdown.appendChild(option.cloneNode(true));
          sellDropdown.appendChild(option);
        }
      }
    }

    async function loadWatchesForSale() {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const reg = new ethers.Contract(REG_CONTRACT_ADDRESS, REG_ABI, provider);
      const count = await reg.watchCount();

      buyDropdown.innerHTML = '<option selected disabled>Select a watch</option>';

      for (let i = 1; i <= count; i++) {
        const price = await market.getPrice(i);
        if (price.gt(0)) {
          const watch = await reg.getWatchDetails(i);
          const label = `${watch.model} (${watch.serialNumber}) - ${ethers.utils.formatEther(price)} ETH`;
          buyDropdown.appendChild(new Option(label, i));
        }
      }
    }

    async function showCertificate() {
      const id = parseInt(viewDropdown.value);
      if (isNaN(id)) return alert("Select a watch first.");

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const reg = new ethers.Contract(REG_CONTRACT_ADDRESS, REG_ABI, provider);
      const mgmt = new ethers.Contract(MANAGEMENT_CONTRACT_ADDRESS, MANAGEMENT_ABI, provider);

      const w = await reg.getWatchDetails(id);
      const current = await mgmt.getCurrentOwner(id);

      let message = `Certificate for ${w.model}\nSerial: ${w.serialNumber}\nManufacturer: ${w.issuedTo}`;
      if (current !== ethers.constants.AddressZero) {
        message += `\nCurrent Owner: ${current}`;
      }
      alert(message);
    }

    async function sellToReseller() {
      const id = parseInt(sellDropdown.value);
      const reseller = document.getElementById("resellerAddress").value.trim();
      if (!reseller || isNaN(id)) return alert("Enter address and select watch.");

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(MANAGEMENT_CONTRACT_ADDRESS, MANAGEMENT_ABI, signer);

      try {
        const tx = await contract.transferWatch(id, reseller);
        await tx.wait();
        alert(`Watch ${id} sold to ${reseller}`);
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    async function makePayment() {
      const amount = document.getElementById("paymentAmount").value.trim();
      const to = document.getElementById("retailerPayAddress").value.trim();
      if (!amount || !to) return alert("Fill in all payment fields");

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();

      try {
        const tx = await signer.sendTransaction({
          to: to,
          value: ethers.utils.parseEther(amount)
        });
        await tx.wait();
        alert("Payment successful");
      } catch (err) {
        alert("Payment failed: " + err.message);
      }
    }

    async function buyWatch() {
      const id = parseInt(buyDropdown.value);
      if (isNaN(id)) return alert("Please select a watch.");

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const price = await market.getPrice(id);

      try {
        const tx = await market.buyWatch(id, { value: price });
        await tx.wait();
        alert(`Successfully bought watch ${id}`);
        await loadBuyerWatches(await signer.getAddress());
        await loadWatchesForSale();
      } catch (err) {
        alert("Purchase failed: " + err.message);
      }
    }

    window.addEventListener("DOMContentLoaded", async () => {
      if (!window.ethereum) {
        walletText.textContent = "MetaMask not found";
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const address = await signer.getAddress();
      walletText.textContent = `Connected wallet: ${address}`;

      await loadBuyerWatches(address);
      await loadWatchesForSale();

      document.getElementById("viewCertBtn").addEventListener("click", showCertificate);
      document.getElementById("sellBtn").addEventListener("click", sellToReseller);
      document.getElementById("payBtn").addEventListener("click", makePayment);
      document.getElementById("buyBtn").addEventListener("click", buyWatch);
    });
  </script>
</body>

</html>
