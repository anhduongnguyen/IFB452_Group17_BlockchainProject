<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeBlock | Retailer</title>
  <link rel="icon" type="image/x-icon" href="static/img/wrist-watch.png">
  <link rel="stylesheet" href="static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="back-button">
        <a href="home.html">‚Üê Back</a>
      </div>

      <div id="walletAddress" class="wallet-address">
        <img src="static/img/2048px-MetaMask_Fox.png" alt="Fox" class="wallet-inline-icon">
        <span id="walletText">Connected wallet: Loading</span>
      </div>

      <h2 class="app-title" style="margin-top: 2rem;">Retailer</h2>

      <div class="action-grid">
        <!-- Certificate Viewer -->
        <div class="action-box">
          <h4>View Certificate</h4>
          <select id="watchDropdown">
            <option selected disabled>Select watch</option>
          </select>
          <button class="primary-btn full-width" id="mintBtn">Show Certificate</button>
        </div>

        <!-- Assign to Retailer -->
        <div class="action-box">
          <h4>Transfer to Buyer</h4>
          <input type="text" id="retailerAddress" placeholder="Retailer wallet address">
          <select id="assignDropdown">
            <option selected disabled>Select watch</option>
          </select>
          <button class="primary-btn full-width" id="assignBtn">Transfer</button>
        </div>
      </div>
    
      <div class="form-section">
        <div class="form-header">
          <h3>Transaction History</h3>
        </div>
        <div id="historyBox" class="history-box">
          <p>Transactions will appear here after transfers.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script type="module">

    import {REG_ABI, MANAGEMENT_ABI} from './static/ABI.js';
    
    const walletText = document.getElementById('walletText');
    const assignDropdown = document.getElementById("assignDropdown");
    const viewDropdown = document.getElementById("watchDropdown");
    const REG_CONTRACT_ADDRESS = "0xe2a29568361a2da8783e73d34ee255088297845f";
    const MANAGEMENT_CONTRACT_ADDRESS = "0x4a1842586d82e73569385106e83f63ede0853fdc";

  const transactionHistory = [];

  async function connectWallet() {
    if (!window.ethereum) {
      walletText.textContent = "MetaMask not found";
      return;
    }
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    const signer = provider.getSigner();
    const address = await signer.getAddress();
    walletText.textContent = `Connected wallet: ${address}`;
  }

  async function loadWatchOptions() {
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();
    const myAddress = await signer.getAddress();

    const regContract = new ethers.Contract(REG_CONTRACT_ADDRESS, REG_ABI, provider);
    const mgmtContract = new ethers.Contract(MANAGEMENT_CONTRACT_ADDRESS, MANAGEMENT_ABI, provider);

    const count = await regContract.watchCount();
    assignDropdown.innerHTML = '<option selected disabled>Select watch</option>';
    watchDropdown.innerHTML = '<option selected disabled>Select watch</option>';

    for (let i = 1; i <= count; i++) {
      const currentOwner = await mgmtContract.getCurrentOwner(i);
      if (currentOwner.toLowerCase() !== myAddress.toLowerCase()) continue;

      const watch = await regContract.getWatchDetails(i);
      const label = `${watch.model} (${watch.serialNumber})`;

      const option1 = new Option(label, i);
      const option2 = new Option(label, i);

      assignDropdown.appendChild(option1);
      watchDropdown.appendChild(option2);
    }
  }

  async function transferToBuyer() {
    const buyer = document.getElementById("buyerAddress").value;
    const selectedId = parseInt(assignDropdown.value);
    if (!buyer || isNaN(selectedId)) {
      alert("Please enter buyer address and select a watch.");
      return;
    }
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();
    const contract = new ethers.Contract(MANAGEMENT_CONTRACT_ADDRESS, MANAGEMENT_ABI, signer);
    try {
      const tx = await contract.transferToBuyer(selectedId, buyer);
      await tx.wait();
      alert(`Transferred watch ${selectedId} to ${buyer}`);
      transactionHistory.push((`Watch ${selectedId} assigned to ${buyer}`));
      updateHistory();
    } catch (err) {
      console.error(err);
      alert("Transfer failed: " + (err.data?.message || err.message));
    }
  }

  async function showCertificate() {
    const selectedId = parseInt(watchDropdown.value);
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const regContract = new ethers.Contract(REG_CONTRACT_ADDRESS, REG_ABI, provider);
    const mgmtContract = new ethers.Contract(MANAGEMENT_CONTRACT_ADDRESS, MANAGEMENT_ABI, provider);
    const watch = await regContract.getWatchDetails(selectedId);
    const currentOwner = await mgmtContract.getCurrentOwner(selectedId);

    let message = `Certificate for ${watch.model}\nSerial: ${watch.serialNumber}\nManufacturer Address: ${watch.issuedTo}`;
    if (currentOwner !== ethers.constants.AddressZero) {
      message += `\nCurrent Owner: ${currentOwner}`;
    }
    alert(message);
  }

  function updateHistory() {
    const box = document.getElementById("historyBox");
    box.innerHTML = transactionHistory.length === 0
      ? '<p>Transactions will appear here after transfers.</p>'
      : '<ul>' + transactionHistory.map(item => `<li>${item}</li>`).join('') + '</ul>';
  }

  window.addEventListener("DOMContentLoaded", async () => {
    await connectWallet();
    await loadWatchOptions();
    document.getElementById("assignBtn").addEventListener("click", transferToBuyer);
    document.getElementById("mintBtn").addEventListener("click", showCertificate);
  });
</script>
</body>
</html>
