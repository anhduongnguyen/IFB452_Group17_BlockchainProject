<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeBlock | Retailer</title>
  <link rel="icon" type="image/x-icon" href="static/img/wrist-watch.png">
  <link rel="stylesheet" href="static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container" style="height: auto; align-items: flex-start;">
    <section class="card">
      <div class="back-button">
        <a href="home.html">‚Üê Back</a>
      </div>
  
      <div id="walletAddress" class="wallet-address">
        <img src="static/img/2048px-MetaMask_Fox.png" alt="Fox" class="wallet-inline-icon">
        <span id="walletText">Connected wallet: Loading</span>
      </div>

      <h2 class="app-title" style="margin-top: 2rem;">Retailer</h2>

      <div class="action-grid">
        <!-- Certificate Viewer -->
        <div class="action-box">
          <h4>View Certificate</h4>
          <select id="watchDropdown">
            <option selected disabled>Select watch</option>
          </select>
          <button class="primary-btn full-width" id="mintBtn">Show Certificate</button>
        </div>

        <!-- Set Price -->
        <div class="action-box">
          <h4>Set Price for Watch</h4>
          <select id="priceDropdown">
            <option selected disabled>Select watch</option>
          </select>
          <input type="text" id="priceInput" placeholder="Price in ETH" class="text-input" />
          <button class="primary-btn full-width" id="setPriceBtn">Set Price</button>
        </div>

        <!-- Transfer to Buyer -->
        <div class="action-box">
          <h4>Transfer to Buyer</h4>
          <input type="text" id="retailerAddress" placeholder="Buyer wallet address">
          <select id="assignDropdown">
            <option selected disabled>Select watch</option>
          </select>
          <button class="primary-btn full-width" id="assignBtn">Transfer</button>
        </div>
      </div>

      <div class="form-section">
        <div class="form-header">
          <h3>Transaction History</h3>
        </div>
        <div id="historyBox" class="history-box">
          <p>Transactions will appear here after transfers.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script type="module">
    import { REG_ABI, MANAGEMENT_ABI } from './static/ABI.js';
    // import { TRANSACTION_ABI } from './static/ABI.js'; <-- uncomment once ABI available

    const walletText = document.getElementById('walletText');
    const viewDropdown = document.getElementById("watchDropdown");
    const assignDropdown = document.getElementById("assignDropdown");
    const priceDropdown = document.getElementById("priceDropdown");
    const REG_CONTRACT_ADDRESS = "0xe2a29568361a2da8783e73d34ee255088297845f";
    const MANAGEMENT_CONTRACT_ADDRESS = "0x4a1842586d82e73569385106e83f63ede0853fdc";
    const TRANSACTION_CONTRACT_ADDRESS = "0xYourTransactionContractAddress"; // Replace when deployed

    const transactionHistory = [];

    function updateHistory() {
      localStorage.setItem('retailerHistory', JSON.stringify(transactionHistory));
      const box = document.getElementById("historyBox");
      box.innerHTML = transactionHistory.length === 0
        ? '<p>Transactions will appear here after transfers.</p>'
        : '<ul>' + transactionHistory.map(item => `<li>${item}</li>`).join('') + '</ul>';
    }

    async function connectWallet() {
      if (!window.ethereum) {
        walletText.textContent = "MetaMask not found";
        return;
      }
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const address = await signer.getAddress();
      walletText.textContent = `Connected wallet: ${address}`;
    }

    async function loadWatchOptions() {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const myAddress = await signer.getAddress();
      const reg = new ethers.Contract(REG_CONTRACT_ADDRESS, REG_ABI, provider);
      const mgmt = new ethers.Contract(MANAGEMENT_CONTRACT_ADDRESS, MANAGEMENT_ABI, provider);

      const count = await reg.watchCount();
      assignDropdown.innerHTML = viewDropdown.innerHTML = priceDropdown.innerHTML =
        '<option selected disabled>Select watch</option>';

      for (let i = 1; i <= count; i++) {
        const currentOwner = await mgmt.getCurrentOwner(i);
        if (currentOwner.toLowerCase() !== myAddress.toLowerCase()) continue;

        const watch = await reg.getWatchDetails(i);
        const label = `${watch.model} (${watch.serialNumber})`;
        const option = new Option(label, i);

        assignDropdown.appendChild(option.cloneNode(true));
        viewDropdown.appendChild(option.cloneNode(true));
        priceDropdown.appendChild(option);
      }
    }

    async function transferToBuyer() {
      const buyer = document.getElementById("retailerAddress").value;
      const selectedId = parseInt(assignDropdown.value);
      if (!buyer || isNaN(selectedId)) {
        alert("Please enter buyer address and select a watch.");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const mgmt = new ethers.Contract(MANAGEMENT_CONTRACT_ADDRESS, MANAGEMENT_ABI, signer);
      const reg = new ethers.Contract(REG_CONTRACT_ADDRESS, REG_ABI, provider);

      try {
        const tx = await mgmt.transferToBuyer(selectedId, buyer);
        await tx.wait();

        const watch = await reg.getWatchDetails(selectedId);
        const label = `${watch.model} (${watch.serialNumber})`;

        transactionHistory.push(`${label} transferred to ${buyer}`);
        updateHistory();
        await loadWatchOptions();
        alert(`Transferred ${label} to ${buyer}`);
      } catch (err) {
        console.error(err);
        alert("Transfer failed: " + (err.data?.message || err.message));
      }
    }

    async function showCertificate() {
      const selectedId = parseInt(viewDropdown.value);
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const reg = new ethers.Contract(REG_CONTRACT_ADDRESS, REG_ABI, provider);
      const mgmt = new ethers.Contract(MANAGEMENT_CONTRACT_ADDRESS, MANAGEMENT_ABI, provider);

      const watch = await reg.getWatchDetails(selectedId);
      const currentOwner = await mgmt.getCurrentOwner(selectedId);

      let message = `Certificate for ${watch.model}\nSerial: ${watch.serialNumber}\nManufacturer: ${watch.issuedTo}`;
      if (currentOwner !== ethers.constants.AddressZero) {
        message += `\nCurrent Owner: ${currentOwner}`;
      }
      alert(message);
    }

    async function setWatchPrice() {
      const selectedId = parseInt(document.getElementById("priceDropdown").value);
      const ethValue = document.getElementById("priceInput").value;
      if (isNaN(selectedId) || !ethValue) {
        alert("Please select a watch and enter a price.");
        return;
      }

      // Placeholder for setting price in transaction contract (to implement when ABI + logic is ready)
      alert(`Price of ${ethValue} ETH set for watch ID ${selectedId}`);
      transactionHistory.push(`üí∞ Set price of ${ethValue} ETH for watch ID ${selectedId}`);
      updateHistory();
    }

    async function listenToPayments() {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      // const contract = new ethers.Contract(TRANSACTION_CONTRACT_ADDRESS, TRANSACTION_ABI, provider); // Uncomment when ABI available

      // Placeholder example listener
      console.log("Listening for payments (event binding here when ABI is available)...");
    }

    window.addEventListener("DOMContentLoaded", async () => {
      await connectWallet();
      await loadWatchOptions();

      const savedHistory = localStorage.getItem('retailerHistory');
      if (savedHistory) {
        transactionHistory.push(...JSON.parse(savedHistory));
        updateHistory();
      }

      await listenToPayments();

      document.getElementById("assignBtn").addEventListener("click", transferToBuyer);
      document.getElementById("mintBtn").addEventListener("click", showCertificate);
      document.getElementById("setPriceBtn").addEventListener("click", setWatchPrice);
    });
  </script>
</body>
</html>
